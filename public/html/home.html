<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1> Hello World! Lets play some fucking connect4. </h1>
		</div>
	</div>

	
	<form class="form-horizontal" ng-submit="submitForm()">

		<div class="row text-center">
			<div class="form-group">
    			<label for="inputName" class="col-sm-2 control-label">Enter a room 1-5:</label>
   				<div class="col-sm-10">
      				<input type="text" class="form-control" ng-model="form.room">
    			</div>
  			</div>
  		</div>

		<div class="row text-center">
			<div class="form-group">
    			<label for="inputName" class="col-sm-2 control-label">Enter a nickname:</label>
   				<div class="col-sm-10">
      				<input type="text" class="form-control" placeholder="Sam, Dubin, Alex etc." ng-model="form.nickname">
    			</div>
  			</div>
  		</div>
		
		<div class="row text-center">
  			<div class="form-group">
    			<div class="col-sm-12">
      				<button type="submit" class="btn btn-success">Submit</button>
    			</div>
 			</div>
 		</div>

	</form>


</div>
