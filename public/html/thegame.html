<div class="row">
	
	<div class = "col-sm-12 text-center">
		<h2>You are in game room #{{room}}!!</h2>
	</div>
</div>

<div class="row">
	<div class = "col-sm-12 text-center">
		<div class= "gameBoard">
			<div class="hole text-center" ng-repeat="hole in gameBoard">
				{{hole.holeNumber}}
			</div>
		</div>
	</div>
</div>
